<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .admin-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
    }

    .admin-container h1 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #111827;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      margin-top: 24px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background-color: #f9fafb;
      transition: 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #6366f1;
      background-color: #fff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: #111827;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1f2937;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel</h1>
    <form id="adminForm">
      <label for="username">Foydalanuvchi ismi</label>
      <input type="text" id="username" name="username" required />

      <label for="amount">Komissiya summasi (UZS)</label>
      <input type="text" id="amount" name="amount" required />

      <label for="card">Karta raqami</label>
      <input type="text" id="card" name="card" required />

      <label for="extra">Qo'shimcha ogohlantirish xabari</label>
      <textarea id="extra" name="extra"></textarea>

      <label for="name">Profil ismi (navbar uchun)</label>
      <input type="text" id="name" name="name" placeholder="Masalan: Sardorbek Mashrabboyev">

      <label for="avatar">Profil rasmi URL (Telegram/Telegraph rasm havolasi)</label>
      <input type="text" id="avatar" name="avatar" placeholder="https://...">

      <button type="submit">Saqlash</button>
    </form>
    <div class="footer">
      &copy; 2025 CryptoPanel. Barcha huquqlar himoyalangan.
    </div>
  </div>

  <script>
    document.getElementById("adminForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value,
        amount: document.getElementById("amount").value,
        card: document.getElementById("card").value,
        extra: document.getElementById("extra").value,
        name: document.getElementById("name").value,
        avatar: document.getElementById("avatar").value
      };

      localStorage.setItem("adminSettings", JSON.stringify(data));
      alert("âœ… Ma'lumotlar saqlandi!");
    });

    window.addEventListener("load", function () {
      const saved = JSON.parse(localStorage.getItem("adminSettings"));
      if (saved) {
        document.getElementById("username").value = saved.username || "";
        document.getElementById("amount").value = saved.amount || "";
        document.getElementById("card").value = saved.card || "";
        document.getElementById("extra").value = saved.extra || "";
        document.getElementById("name").value = saved.name || "";
        document.getElementById("avatar").value = saved.avatar || "";
      }
    });
  </script>
</body>
</html>
